<div>
  <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
  <script type="text/javascript">

    function generateRandomString(length) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_-';
      let result = '';
      for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * chars.length);
          result += chars[randomIndex];
      }
      return result;
    }

    async function hashToBase64(input) {
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
    
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    
      const hashArray = Array.from(new Uint8Array(hashBuffer));
    
      const base64Hash = btoa(hashArray.map(byte => String.fromCharCode(byte)).join(''));

      return base64Hash
    }

    async function setupVKID() {
      if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      const codeVerifier = generateRandomString(64)

      const codeChallenge = await hashToBase64(codeVerifier)

      VKID.Config.init({
        app: 51919588,
        redirectUrl: 'https://byadminpresents.github.io/TestVKService/',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: '',
        codeVerifier,
        codeChallenge,
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.currentScript.parentElement,
        showAlternativeLogin: true
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
          .then(vkidOnSuccess)
          .catch(vkidOnError);
      });
    }
  }

  setupVKID()

      
    
      function vkidOnSuccess(data) {
        console.log(data)
      }
    
      function vkidOnError(error) {
        console.log(error)
      }
  </script>
</div>
